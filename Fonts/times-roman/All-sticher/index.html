<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="style.css">

    <!--==================== Tailwind CSS ====================-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--==================== Icon - Remix icon ====================-->

            </div>
